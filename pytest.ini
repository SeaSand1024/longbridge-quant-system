[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API接口测试
    frontend: 前端测试
    database: 数据库测试
    slow: 慢速测试
    real_mode: 真实模式测试（需要真实长桥账户）
    test_mode: 测试模式测试（使用模拟数据）

# 输出配置 - 简化版本，避免缺少插件问题
addopts = 
    --strict-markers
    -v
    --tb=short

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 7.0